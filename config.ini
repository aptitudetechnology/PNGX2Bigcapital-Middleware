[paperless]
# Paperless-NGX configuration
url = http://localhost:8000
token = your-paperless-ngx-api-token

# Tags to identify invoices (comma-separated)
invoice_tags = invoice,bill,accounts-receivable

# Tags to identify receipts (comma-separated)
receipt_tags = receipt,payment

# Correspondents to monitor (comma-separated, optional)
correspondents = 

[bigcapital]
# Bigcapital configuration
url = http://localhost:3000
token = your-bigcapital-api-token

# Automatically create customers if they don't exist
auto_create_customers = true

# Default due date calculation (days from invoice date)
default_due_days = 30

[processing]
# Tag to mark documents as processed
processed_tag = bc-processed

# Tag to mark documents with errors
error_tag = bc-error

# Check interval in seconds (300 = 5 minutes)
check_interval = 300

# Logging level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO
